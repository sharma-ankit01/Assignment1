<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
x= -34.397;
y=150.644;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: x, lng: y},
    zoom: 8
  });
}

    </script>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=
AIzaSyBjtVbcAn6dLY2f7g_vAp7hsgee_vVMvC8&callback=initMap">
    </script>
  </body>
</html>
